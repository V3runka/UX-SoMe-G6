<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dragon lift</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/main.css">
</head>

<body>
    <div class="body-wrapper">
        <section class="ground" id="home">
            <img id="parallax1" class="layer hill2" src="assets/images/hill2.svg" data-speed="0.50" alt="">
            <img id="parallax2" class="layer hill1" src="assets/images/hill1.svg" data-speed="0.40" alt="">
            <img id="parallax3" class="layer castle" src="assets/images/castle.svg" data-speed="0.20" alt="">

            <section class="bird-layer" data-speed="0.10">
                <div class="bird-wrapper bird-wrapper-1">
                    <img id="birdOne" class="bird" src="assets/images/bird-green.svg" alt="" srcset="">
                </div>

                <div class="bird-wrapper bird-wrapper-2" id="birdTwo">
                    <img class="bird" src="assets/images/bird-blue.svg" alt="">
                </div>

                <div class="bird-wrapper bird-wrapper-3">
                    <img class="bird" src="assets/images/bird-blue.svg" alt="">
                </div>
            </section>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!--<script src="http://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.6/ScrollMagic.min.js"></script>-->
    <script src="assets/mountains.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!--<script src="assets/script.js"></script>-->

</body>

</html>
